<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login</title>
</head>
<body>
    <main class="paginaLogin">
        <div class="containerLogin">
            <aside class="imagemLado">
                <figure><img src="./img/bannerLogin.png" alt="banner-login"/></figure>
            </aside>
            <section class="formularioLogin">
                <h2>Login</h2>
                <p class="mensagem">Insira suas credenciais para acessar a conta</p>
                <form action="#" method="post">
                    <div class="campoLogin">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"/>
                    </div>
                    <div class="campoLogin">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha"/>
                    </div>
                    <h3 class="botaoFormulario">
                        <a href="index.html">Entrar</a>
                    </h3>
                </form>
                <p class="levarCadastro">NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </section>
        </div>
    </main>
</body>
</html>
