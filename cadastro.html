<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <main class="paginaCadastro">
        <div class="containerCadastro">
            <aside class="imagemLado">
                <figure><img src="./img/bannerCadastro.png" alt="banner-login"></figure>
            </aside>
            <section class="formularioCadastro">
                <h2>Cadastre-se</h2>
                <p class="mensagem">Insira suas informações e crie sua conta!</p>
                <form action="#" method="post">
                    <div class="campoCadastro">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="campoCadastro">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf">
                    </div>
                    <div class="campoCadastro">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha">
                    </div>
                    <div class="campoCadastro">
                        <label for="confirmacaoSenha">Repita sua senha:</label>
                        <input type="password" id="confirmacaoSenha" name="confirmacaoSenha">
                    </div>
                    <h3 class="botaoFormulario">
                        <a href="index.html">Entrar</a>
                    </h3>
                </form>
                <p class="levarLogin">Já tem uma conta? Faça <a href="login.html">Login</a></p>
            </section>
        </div>
    </main>
</body>
</html>
